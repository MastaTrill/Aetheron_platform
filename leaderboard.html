<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0, user-scalable=yes, viewport-fit=cover">

    <meta http-equiv="Expires" content="0">
    <title>Leaderboard - Aetheron Platform</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00D4FF;
            --secondary: #8A2BE2;
            --accent: #FF6B35;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0a0a0a;
            --light: #1a1a2e;
            --text: #ffffff;
            --card-bg: rgba(26, 26, 46, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateX(-5px);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .leaderboard-grid {
            display: grid;
            gap: 2rem;
        }

        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .leaderboard-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(138, 43, 226, 0.1));
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .leaderboard-list {
            padding: 0;
        }

        .leader-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s;
        }

        .leader-item:last-child {
            border-bottom: none;
        }

        .leader-item:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .medal {
            font-size: 2rem;
        }

        .leader-info {
            flex: 1;
        }

        .leader-address {
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .leader-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .badge-whale {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary);
        }

        .badge-og {
            background: rgba(138, 43, 226, 0.2);
            color: var(--secondary);
        }

        .badge-diamond {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .leader-stats {
            text-align: right;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .leader-item {
                flex-wrap: wrap;
            }

            .rank {
                min-width: 40px;
                font-size: 1.2rem;
            }

            .leader-stats {
                width: 100%;
                text-align: left;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                        setInterval(() => registration.update(), 60000);
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                                    setTimeout(() => window.location.reload(), 2000);
                                }
                            });
                        });
                    })
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) window.location.reload();
        });
    </script>
