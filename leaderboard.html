<html lang="en">

<head>

  <title>Leaderboard - Aetheron Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="shared-mobile-polish.css?v=1.3.0">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    :root {
      --primary: #00D4FF;
      --secondary: #8A2BE2;
      --accent: #FF6B35;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0a0a0a;
      --light: #1a1a2e;
      --text: #ffffff;
      --card-bg: rgba(26, 26, 46, 0.8)
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: var(--text);
      padding: 2rem
    }

    .container {
      max-width: 1400px;
      margin: 0 auto
    }

    .header {
      text-align: center;
      margin-bottom: 3rem
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 2rem;
      padding: .75rem 1.5rem;
      background: rgba(0, 212, 255, .1);
      border: 1px solid var(--primary);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      transition: all .3s
    }

    .back-btn:hover {
      background: rgba(0, 212, 255, .2);
      transform: translateX(-5px)
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap
    }

    .tab {
      padding: 1rem 2rem;
      background: var(--card-bg);
      border: 1px solid rgba(0, 212, 255, .3);
      border-radius: 12px;
      cursor: pointer;
      transition: all .3s
    }

    .tab.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-color: transparent
    }

    .tab:hover {
      transform: translateY(-2px)
    }

    .leaderboard-grid {
      display: grid;
      gap: 2rem
    }

    .leaderboard-card {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid rgba(0, 212, 255, .3);
      overflow: hidden;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px)
    }

    .leaderboard-header {
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, rgba(0, 212, 255, .1), rgba(138, 43, 226, .1));
      border-bottom: 1px solid rgba(0, 212, 255, .3);
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .leaderboard-title {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: .5rem
    }

    .leaderboard-list {
      padding: 0
    }

    .leader-item {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, .1);
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: all .3s
    }

    .leader-item:last-child {
      border-bottom: none
    }

    .leader-item:hover {
      background: rgba(0, 212, 255, .05)
    }

    .rank {
      font-size: 1.5rem;
      font-weight: 700;
      min-width: 50px;
      text-align: center
    }

    .rank-1 {
      color: gold
    }

    .rank-2 {
      color: silver
    }

    .rank-3 {
      color: #cd7f32
    }

    .medal {
      font-size: 2rem
    }

    .leader-info {
      flex: 1
    }

    .leader-address {
      font-family: monospace;
      font-size: 1.1rem;
      margin-bottom: .25rem
    }

    .leader-badges {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap
    }

    .badge {
      padding: .25rem .75rem;
      border-radius: 12px;
      font-size: .8rem;
      display: inline-flex;
      align-items: center;
      gap: .25rem
    }

    .badge-whale {
      background: rgba(0, 212, 255, .2);
      color: var(--primary)
    }

    .badge-og {
      background: rgba(138, 43, 226, .2);
      color: var(--secondary)
    }

    .badge-diamond {
      background: rgba(255, 215, 0, .2);
      color: gold
    }

    .leader-stats {
      text-align: right
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: .25rem
    }

    .stat-label {
      font-size: .9rem;
      color: rgba(255, 255, 255, .6)
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem
    }

    .loading-spinner {
      font-size: 3rem;
      color: var(--primary);
      animation: spin 1s linear infinite
    }

    .refresh-icon {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .loading-text {
      margin-top: 1rem;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg)
      }
    }

    @media (max-width:768px) {
      .header h1 {
        font-size: 2rem
      }

      .leader-item {
        flex-wrap: wrap
      }

      .rank {
        min-width: 40px;
        font-size: 1.2rem
      }

      .leader-stats {
        width: 100%;
        text-align: left;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, .1)
      }
    }
  </style>
</head>

<body>
  <div class="container"><a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <div class="header">
      <h1><i class="fas fa-trophy"></i> Aetheron Leaderboard</h1>
      <p>Top performers in the Aetheron ecosystem</p>
    </div>
    <div class="tabs">
      <div class="tab active" onclick='switchTab("holders")'><i class="fas fa-users"></i> Top Holders</div>
      <div class="tab" onclick='switchTab("stakers")'><i class="fas fa-lock"></i> Top Stakers</div>
      <div class="tab" onclick='switchTab("traders")'><i class="fas fa-exchange-alt"></i> Top Traders</div>
      <div class="tab" onclick='switchTab("referrers")'><i class="fas fa-share-alt"></i> Top Referrers</div>
    </div>
    <div class="leaderboard-grid">
      <div class="leaderboard-card">
        <div class="leaderboard-header">
          <div class="leaderboard-title"><i class="fas fa-crown"></i> <span id="categoryTitle">Top Holders</span></div>
          <div><i class="fas fa-sync-alt refresh-icon" onclick="refreshLeaderboard()"></i>
          </div>
        </div>
        <div id="leaderboardContent" class="leaderboard-list">
          <div class="loading"><i class="fas fa-spinner loading-spinner"></i>
            <p class="loading-text">Loading leaderboard...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>const AETH_ADDRESS = "0xAb5ae0D8f569d7c2B27574319b864a5bA6F9671e", STAKING_ADDRESS = "0x896D9d37A67B0bBf81dde0005975DA7850FFa638", AETH_ABI = ["function balanceOf(address) view returns (uint256)", "function totalSupply() view returns (uint256)"], STAKING_ABI = ["function getUserStakesCount(address) view returns (uint256)", "function getUserStake(address, uint256) view returns (uint256, uint256, uint256, uint256, uint256, uint256)", "function totalStaked() view returns (uint256)"]; let provider, currentTab = "holders"; const mockLeaderboardData = { holders: [{ address: "0x8A3a...3452", value: "125,450,000", percentage: "12.5%", badges: ["whale", "og"], rank: 1 }, { address: "0x6F2B...8971", value: "98,320,500", percentage: "9.8%", badges: ["whale", "diamond"], rank: 2 }, { address: "0x4D8E...1234", value: "75,890,200", percentage: "7.6%", badges: ["whale"], rank: 3 }, { address: "0x9C3F...5678", value: "52,100,000", percentage: "5.2%", badges: ["og"], rank: 4 }, { address: "0x2A7D...9012", value: "41,500,000", percentage: "4.2%", badges: ["diamond"], rank: 5 }, { address: "0x5B1C...3456", value: "35,200,000", percentage: "3.5%", badges: [], rank: 6 }, { address: "0x7E4F...7890", value: "28,900,000", percentage: "2.9%", badges: [], rank: 7 }, { address: "0x8D2A...2345", value: "22,100,000", percentage: "2.2%", badges: ["og"], rank: 8 }, { address: "0x3F5E...6789", value: "18,500,000", percentage: "1.9%", badges: [], rank: 9 }, { address: "0x1C6B...0123", value: "15,200,000", percentage: "1.5%", badges: [], rank: 10 }], stakers: [{ address: "0x4D8E...1234", value: "45,890,200", duration: "180 days", badges: ["diamond"], rank: 1 }, { address: "0x8A3a...3452", value: "38,450,000", duration: "90 days", badges: ["whale", "og"], rank: 2 }, { address: "0x6F2B...8971", value: "32,320,500", duration: "180 days", badges: ["diamond"], rank: 3 }], traders: [{ address: "0x2A7D...9012", value: "$125,450", trades: "342", badges: ["whale"], rank: 1 }, { address: "0x5B1C...3456", value: "$98,320", trades: "289", badges: [], rank: 2 }, { address: "0x7E4F...7890", value: "$75,890", trades: "215", badges: ["og"], rank: 3 }], referrers: [{ address: "0x9C3F...5678", value: "42", rewards: "125,000 AETH", badges: ["og"], rank: 1 }, { address: "0x8D2A...2345", value: "35", rewards: "98,000 AETH", badges: [], rank: 2 }, { address: "0x3F5E...6789", value: "28", rewards: "75,000 AETH", badges: [], rank: 3 }] }; function switchTab(e) { currentTab = e, document.querySelectorAll(".tab").forEach(e => e.classList.remove("active")), event.target.closest(".tab").classList.add("active"); document.getElementById("categoryTitle").textContent = { holders: "Top Holders", stakers: "Top Stakers", traders: "Top Traders", referrers: "Top Referrers" }[e], loadLeaderboard(e) } function loadLeaderboard(e) { const a = document.getElementById("leaderboardContent"), s = mockLeaderboardData[e]; s && 0 !== s.length ? a.innerHTML = s.map(a => `\n                <div class="leader-item">\n                    <div class="rank ${a.rank <= 3 ? "rank-" + a.rank : ""}">\n                        ${a.rank <= 3 ? 1 === a.rank ? "ðŸ¥‡" : 2 === a.rank ? "ðŸ¥ˆ" : "ðŸ¥‰" : "#" + a.rank}\n                    </div>\n                    <div class="leader-info">\n                        <div class="leader-address">${a.address}</div>\n                        <div class="leader-badges">\n                            ${a.badges.includes("whale") ? '<span class="badge badge-whale"><i class="fas fa-water"></i> Whale</span>' : ""}\n                            ${a.badges.includes("og") ? '<span class="badge badge-og"><i class="fas fa-crown"></i> OG</span>' : ""}\n                            ${a.badges.includes("diamond") ? '<span class="badge badge-diamond"><i class="fas fa-gem"></i> Diamond Hands</span>' : ""}\n                        </div>\n                    </div>\n                    <div class="leader-stats">\n                        <div class="stat-value">${a.value}</div>\n                        <div class="stat-label">\n                            ${"holders" === e ? "AETH Tokens" : "stakers" === e ? a.duration : "traders" === e ? a.trades + " trades" : "referrers" === e ? "referrals" : ""}\n                        </div>\n                        ${a.percentage ? `<div class="stat-label">${a.percentage} of supply</div>` : ""}\n                        ${a.rewards ? `<div class="stat-label">${a.rewards} earned</div>` : ""}\n                    </div>\n                </div>\n            `).join("") : a.innerHTML = '\n                    <div class="loading">\n                        <i class="fas fa-inbox" style="font-size: 3rem; opacity: 0.5;"></i>\n                        <p style="margin-top: 1rem;">No data available yet</p>\n                    </div>\n                ' } function refreshLeaderboard() { document.getElementById("leaderboardContent").innerHTML = '\n                <div class="loading">\n                    <i class="fas fa-spinner loading-spinner"></i>\n                    <p style="margin-top: 1rem;">Refreshing...</p>\n                </div>\n            ', setTimeout(() => loadLeaderboard(currentTab), 1e3) } window.addEventListener("load", () => { loadLeaderboard("holders") })</script>
  <script>"serviceWorker" in navigator && window.addEventListener("load", () => { navigator.serviceWorker.register("/service-worker.js").then(e => { console.log("ServiceWorker registered:", e.scope), setInterval(() => e.update(), 6e4), e.addEventListener("updatefound", () => { const r = e.installing; r.addEventListener("statechange", () => { "activated" === r.state && navigator.serviceWorker.controller && setTimeout(() => window.location.reload(), 2e3) }) }) }).catch(e => console.log("ServiceWorker registration failed:", e)) }), window.addEventListener("pageshow", e => { e.persisted && window.location.reload() })</script>
  <script src="global-announcements.js"></script>
