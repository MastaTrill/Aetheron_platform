<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheron Presale - Join Early</title>
    
    <!-- Using same styling as main dashboard -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--dark);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.5s ease;
        }

        .nav-back {
            display: inline-block;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        #wallet-status {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="shared-mobile-polish.css?v=1.3.0">
</head>
<body>
    <a href="index.html" class="nav-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="container">
        <div class="header">
            <h1>Aetheron Community Presale</h1>
            <p>Support the liquidity launch and get AETH tokens early!</p>
        </div>

        <div id="wallet-status">
            <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
            <span id="walletAddress" style="display:none"></span>
        </div>

        <div class="card">
            <h3>Presale Status</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="label">Rate</div>
                    <div class="stat-value" id="rateDisplay">1 MATIC = 1000 AETH</div>
                </div>
                <div class="stat-box">
                    <div class="label">Total Raised</div>
                    <div class="stat-value" id="raisedDisplay">0 MATIC</div>
                </div>
                <div class="stat-box">
                    <div class="label">Max Tokens</div>
                    <div class="stat-value" id="maxTokensDisplay">40,000,000 AETH</div>
                </div>
                <div class="stat-box">
                    <div class="label">Max Raise</div>
                    <div class="stat-value" id="maxRaiseDisplay">$25,000</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <p style="text-align: center; color: #64748b;" id="capStatus">Goal: Raise liquidity for QuickSwap Listing</p>
        </div>

        <div class="card">
            <h3>Buy AETH</h3>
            <div class="input-group">
                <label>Amount in MATIC</label>
                <input type="number" id="maticAmount" placeholder="Min 1 MATIC" oninput="calculateTokens()">
            </div>
            <div class="input-group">
                <label>You Will Receive (Approx)</label>
                <input type="text" id="tokenAmount" disabled placeholder="0 AETH">
            </div>
            <p id="capWarning" style="color: #ef4444; display: none; margin: 0 0 0.75rem 0;"></p>
            <button id="buyBtn" onclick="buyTokens()" disabled>Enter Amount</button>
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
             <p><small>Contract: <span id="contractAddr">...</span></small></p>
        </div>
    </div>

    <script src="presale.js"></script>
    <script src="global-announcements.js"></script>
</body>
</html>
