<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect3">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg3)"/>

  <!-- Main geometric shape - stylized "A" -->
  <polygon points="256,120 320,200 300,200 280,160 232,160 212,200 192,200" fill="url(#accentGradient)" filter="url(#glowEffect3)"/>

  <!-- Inner geometric elements -->
  <polygon points="256,160 280,180 272,180 264,170 240,170 232,180 224,180" fill="#ffffff" opacity="0.9"/>

  <!-- Connecting lines -->
  <line x1="212" y1="200" x2="232" y2="240" stroke="#38bdf8" stroke-width="2"/>
  <line x1="300" y1="200" x2="280" y2="240" stroke="#38bdf8" stroke-width="2"/>
  <line x1="232" y1="240" x2="280" y2="240" stroke="#38bdf8" stroke-width="2"/>

  <!-- Orbital elements -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.4"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>

  <!-- Energy particles -->
  <circle cx="180" cy="180" r="3" fill="#38bdf8" opacity="0.8"/>
  <circle cx="330" cy="200" r="2" fill="#38bdf8" opacity="0.6"/>
  <circle cx="200" cy="350" r="2.5" fill="#38bdf8" opacity="0.7"/>
  <circle cx="350" cy="320" r="2" fill="#0ea5e9" opacity="0.5"/>

  <!-- AETH Text -->
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="46" font-weight="bold" filter="url(#glowEffect3)">AETH</text>

  <!-- Tagline -->
  <text x="256" y="450" text-anchor="middle" fill="#38bdf8" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Aetheron</text>

  <!-- Minimalist subtitle -->
  <text x="256" y="470" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Decentralized Protocol</text>
</svg>